<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
</head>
<body>
    <h1>Chat with us</h1>
    <form action="{{ url_for('chat') }}" method="post">
        <input type="text" name="message" required>
        <button type="submit">Send</button>
    </form>
    <h2>Chat History</h2>
    <ul>
        {% for entry in chat_history %}
            <li style="{{ 'color: blue;' if entry.type == 'user' else 'color: green;' }}">
                <strong>{{ entry.type.upper() }}:</strong> {{ entry.message }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
